<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (venta(); as ventaRef) {
      <div>
        <h2 data-cy="ventaDetailsHeading"><span jhiTranslate="techmarketApp.venta.detail.title">Venta</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ ventaRef.id }}</span>
          </dd>
          <dt><span jhiTranslate="techmarketApp.venta.fechaVenta">Fecha Venta</span></dt>
          <dd>
            <span>{{ ventaRef.fechaVenta | formatMediumDatetime }}</span>
          </dd>
          <dt><span jhiTranslate="techmarketApp.venta.precioFinal">Precio Final</span></dt>
          <dd>
            <span>{{ ventaRef.precioFinal }}</span>
          </dd>
          <dt><span jhiTranslate="techmarketApp.venta.user">User</span></dt>
          <dd>
            <span>{{ ventaRef.user?.id }}</span>
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
        </button>

        <button type="button" [routerLink]="['/venta', ventaRef.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
        </button>
      </div>
    }
  </div>
</div>
